<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinque e Brinde - Produto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            padding: 16px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .product-main-info {
            flex: 1;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }

        .product-category {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .product-image {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        .description-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .description-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .product-stats {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 12px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            font-size: 14px;
        }

        .stat-row:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-label {
            color: #333;
            font-weight: 500;
        }

        .stat-value {
            display: flex;
            align-items: center;
            color: #333;
        }

        .stat-value .icon {
            margin-right: 6px;
        }

        .stat-value .number {
            font-weight: 500;
        }

        .up-arrow {
            transform: rotate(-90deg);
            display: inline-block;
            margin-right: 4px;
        }

        .dash {
            display: inline-block;
            width: 16px;
            height: 2px;
            background-color: #333;
            margin-right: 4px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-header">
            <img src="/api/placeholder/80/80" alt="Produto" class="product-image">
            <div class="product-main-info">
                <h2 class="product-title" id="product-title">Nome do produto</h2>
                <p class="product-category" id="product-category">produto</p>
                <p class="product-price" id="product-price">R$ 100,00</p>
            </div>
            <button class="menu-button">···</button>
        </div>

        <div class="product-description">
            <h3 class="description-title">Descrição</h3>
            <p class="description-text" id="product-description">Lorem ipsum is placeholder text commonly used in the graphic.</p>
        </div>

        <div class="product-stats">
            <div class="stat-row">
                <span class="stat-label">Vendas</span>
                <span class="stat-value">
                    <span class="up-arrow">➔</span>
                    <span class="number" id="product-sales">1269</span>
                </span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Produtos em estoque</span>
                <span class="stat-value">
                    <span class="dash"></span>
                    <span class="number" id="product-stock">10</span>
                </span>
            </div>
        </div>
    </div>

    <script>
        // Função para carregar dados do produto
        function loadProductData(productData) {
            document.getElementById('product-title').textContent = productData.title;
            document.getElementById('product-category').textContent = productData.category;
            document.getElementById('product-price').textContent = `R$ ${productData.price.toFixed(2).replace('.', ',')}`;
            document.getElementById('product-description').textContent = productData.description;
            document.getElementById('product-sales').textContent = productData.sales;
            document.getElementById('product-stock').textContent = productData.stock;
        }

        // Exemplo de uso com dados de amostra
        // Em um ambiente real, esses dados viriam de uma API ou banco de dados
        const sampleProduct = {
            title: "Kit Festa Unicórnio",
            category: "Decoração Infantil",
            price: 149.90,
            description: "Kit completo de decoração com tema unicórnio, incluindo balões, toalha de mesa, pratos, copos e talheres descartáveis.",
            sales: 1269,
            stock: 10
        };

        // Carrega dados de exemplo quando a página inicializa
        document.addEventListener('DOMContentLoaded', () => {
            loadProductData(sampleProduct);
        });

        // Adiciona funcionalidade ao botão de menu (três pontos)
        document.querySelector('.menu-button').addEventListener('click', function() {
            alert('Menu de opções do produto');
            // Aqui você pode implementar um menu dropdown com opções
            // como editar, excluir, etc.
        });
    </script>
</body>
</html>
