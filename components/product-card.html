<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinque e Brinde - Produto</title>
    <link rel="stylesheet" href="../css/components/product-card.css">
</head>
<body>
    <div class="product-card">
        <div class="product-header">
            <img src="/api/placeholder/80/80" alt="Produto" class="product-image">
            <div class="product-main-info">
                <h2 class="product-title" id="product-title">Nome do produto</h2>
                <p class="product-category" id="product-category">produto</p>
                <p class="product-price" id="product-price">R$ 100,00</p>
            </div>
            <button class="menu-button">···</button>
        </div>

        <div class="product-description">
            <h3 class="description-title">Descrição</h3>
            <p class="description-text" id="product-description">Lorem ipsum is placeholder text commonly used in the graphic.</p>
        </div>

        <div class="product-stats">
            <div class="stat-row">
                <span class="stat-label">Vendas</span>
                <span class="stat-value">
                    <span class="up-arrow">➔</span>
                    <span class="number" id="product-sales">1269</span>
                </span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Produtos em estoque</span>
                <span class="stat-value">
                    <span class="dash"></span>
                    <span class="number" id="product-stock">10</span>
                </span>
            </div>
        </div>
    </div>

    <script>
        function loadProductData(productData) {
            document.getElementById('product-title').textContent = productData.title;
            document.getElementById('product-category').textContent = productData.category;
            document.getElementById('product-price').textContent = `R$ ${productData.price.toFixed(2).replace('.', ',')}`;
            document.getElementById('product-description').textContent = productData.description;
            document.getElementById('product-sales').textContent = productData.sales;
            document.getElementById('product-stock').textContent = productData.stock;
        }

        const sampleProduct = {
            title: "Kit Festa Unicórnio",
            category: "Decoração Infantil",
            price: 149.90,
            description: "Kit completo de decoração com tema unicórnio, incluindo balões, toalha de mesa, pratos, copos e talheres descartáveis.",
            sales: 1269,
            stock: 10
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadProductData(sampleProduct);
        });

        document.querySelector('.menu-button').addEventListener('click', function() {
            alert('Menu de opções do produto');
        });
    </script>
</body>
</html>
