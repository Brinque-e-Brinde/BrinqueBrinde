<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente de Tabela - Brinque e Brinde</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #c2c2c2;
      padding: 20px;
    }

    .table-container {
      width: 100%;
      background-color: #c2c2c2;
      padding: 20px;
      border-radius: 5px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .table-title {
      font-size: 24px;
      font-weight: 600;
      color: #000;
    }

    .new-button {
      background-color: #878787;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 8px 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 400;
    }

    .new-button:hover {
      background-color: #777;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .data-table thead {
      background-color: #f0f0f0;
    }

    .data-table th {
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .data-table td {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
      color: #666;
      border-bottom: 1px solid #f0f0f0;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background-color: #f9f9f9;
    }

    .action-button {
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-button:hover {
      color: #000;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-active {
      background-color: #e6f7e6;
      color: #2c7a2c;
    }

    .status-inactive {
      background-color: #f7e6e6;
      color: #7a2c2c;
    }

    .pagination {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 20px;
    }

    .pagination button {
      width: 35px;
      height: 35px;
      margin: 0 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    .pagination button.active {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }

    .pagination button:hover:not(.active) {
      background-color: #f0f0f0;
    }

    .pagination .next-button {
      width: auto;
      padding: 0 15px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 0;
      background-color: #fff;
      border-radius: 5px;
    }

    .empty-state-icon {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #999;
      text-align: center;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    /* Estilos para o modal de formulário */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.25s, opacity 0.25s;
    }

    .modal-overlay.visible {
      visibility: visible;
      opacity: 1;
      transition-delay: 0s;
    }

    .modal-container {
      background-color: white;
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    .form-control:focus {
      border-color: #aaa;
      outline: none;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #878787;
      color: #fff;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-primary:hover {
      background-color: #777;
    }

    .btn-secondary:hover {
      background-color: #ddd;
    }

    .image-preview {
      width: 100%;
      height: 200px;
      border: 2px dashed #ddd;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .image-preview-placeholder {
      color: #aaa;
      font-size: 14px;
    }

    .image-upload-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #f0f0f0;
      color: #333;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .image-upload-btn:hover {
      background-color: #ddd;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      font-size: 14px;
    }

    .search-button {
      padding: 10px 15px;
      border: none;
      background-color: #878787;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #777;
    }

    /* Notificação */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.success {
      background-color: #4caf50;
    }

    .notification.error {
      background-color: #f44336;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="table-header">
      <h1 class="table-title" id="table-title">Produtos</h1>
      <button class="new-button" id="new-button">Novo</button>
    </div>

    <div class="search-bar">
      <input type="text" class="search-input" id="search-input" placeholder="Buscar produtos...">
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="table-content">
      <!-- Conteúdo da tabela será preenchido pelo JavaScript -->
    </div>

    <div class="pagination" id="pagination">
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>...</button>
      <button>10</button>
      <button class="next-button">NEXT &gt;</button>
    </div>
  </div>

  <!-- Modal para adicionar/editar produto -->
  <div class="modal-overlay" id="product-modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Adicionar Produto</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          <input type="hidden" id="product-id" value="">

          <div class="form-group">
            <label for="product-name" class="form-label">Nome do Produto</label>
            <input type="text" id="product-name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="product-code" class="form-label">Código</label>
            <input type="text" id="product-code" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="product-category" class="form-label">Categoria/Tema</label>
            <select id="product-category" class="form-control" required>
              <option value="">Selecione uma categoria</option>
              <option value="Festa">Festa</option>
              <option value="Decoração">Decoração</option>
              <option value="Mesa">Mesa</option>
              <option value="Lembrancinhas">Lembrancinhas</option>
            </select>
          </div>

          <div class="form-group">
            <label for="product-price" class="form-label">Preço (R$)</label>
            <input type="number" id="product-price" class="form-control" min="0.01" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="product-description" class="form-label">Descrição Detalhada</label>
            <textarea id="product-description" class="form-control" required></textarea>
          </div>

          <div class="form-group">
            <label for="product-stock" class="form-label">Quantidade em Estoque</label>
            <input type="number" id="product-stock" class="form-control" min="0" step="1" required>
          </div>

          <div class="form-group">
            <label class="form-label">Status do Produto</label>
            <div>
              <input type="radio" id="status-active" name="product-status" value="active" checked>
              <label for="status-active">Ativo</label>
              <input type="radio" id="status-inactive" name="product-status" value="inactive" style="margin-left: 20px;">
              <label for="status-inactive">Inativo</label>
            </div>
          </div>

          <div class="form-group">
            <label for="product-image" class="form-label">Imagem do Produto</label>
            <div class="image-preview" id="image-preview">
              <span class="image-preview-placeholder">Nenhuma imagem selecionada</span>
            </div>
            <label for="image-upload" class="image-upload-btn">Selecionar Imagem</label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
          </div>
