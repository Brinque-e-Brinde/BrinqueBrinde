<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brinque e Brinde - Detalhes do Pedido</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .order-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .order-title {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .order-date {
      display: flex;
      align-items: center;
      color: #555;
      font-size: 14px;
    }

    .date-icon {
      margin-right: 5px;
      color: #777;
    }

    .status-badge {
      background-color: #e9e9e9;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-left: 10px;
    }

    .order-actions {
      display: flex;
      gap: 10px;
    }

    .action-button {
      background-color: #f0f0f0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-select {
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      cursor: pointer;
      width: 180px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .order-section {
      border-right: 1px solid #eee;
      padding-right: 15px;
    }

    .order-section:last-child {
      border-right: none;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .info-row {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-label {
      font-weight: normal;
      color: #555;
    }

    .info-value {
      display: block;
      font-weight: normal;
    }

    .section-button {
      background-color: #ccc;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      text-align: center;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
