<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../../css/pages/home.css">
  <link rel="stylesheet" href="../../css/components/header.css">
  <link rel="stylesheet" href="../../css/components/footer.css">
  <link rel="stylesheet" href="../../css/components/contato-flutuante.css">
  <link rel="stylesheet" href="../../css/components/calendario-flutuante.css">
  <script type="text/javascript" src="../../js/modules/modal-calendar.js" defer></script>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  
</head>

<body>
  <header>
    
  </header>

  <section>
    <div id="banner">
      <img src="../../assets/images/banner01.png" class="active">
      <img src="../../assets/images/banner02.png">
      <img src="../../assets/images/banner03.png">
    </div>
  </section>
  
  <main>
    <div class="main">
      <h2>Destaques</h2>
    <div class="destaques">

      <div class="card">Produto 1</div>
      <div class="card">Produto 2</div>
      <div class="card">Produto 3</div>
      <div class="card">Produto 4</div>
      <div class="card">Produto 5</div>
      <div class="card">Produto 6</div>

    </div>
    </div>
    
  </main>
  <div id="contato-flutuante" ></div>
  <div id="calendario-flutuante"></div>

  <footer>
  </footer>

  <script type="text/javascript" src="../../js/modules/modal-calendar.js"></script>


  <script type="module">
    import { includeHTML } from '../../js/modules/include.js';
    includeHTML('header', '../../components/header.html');
    includeHTML('footer', '../../components/footer.html');
    includeHTML('#contato-flutuante', '../../components/contato-flutuante.html');
    includeHTML('#calendario-flutuante', '../../components/calendario-flutuante.html');
  </script>
  <script>
    const imagens = document.querySelectorAll('#banner img');
    let index = 0;

    setInterval(() => {
      imagens[index].classList.remove('active');
      index = (index + 1) % imagens.length;
      imagens[index].classList.add('active');
    }, 3000);
  </script>
</body>

</html>
